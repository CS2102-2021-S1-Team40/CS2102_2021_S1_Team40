<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/src/index.css">
  </head>

  <body>
    <!-- Navbar-->
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light py-3">
        <div class="container">
          <!-- Navbar Brand -->
          <a href="#" class="navbar-brand">
            <img src="https://res.cloudinary.com/mhmd/image/upload/v1571398888/Group_1514_tjekh3_zkts1c.svg" alt="logo" width="150">
          </a>
        </div>
      </nav>
    </header>


    <div class="container">
      <div class="row py-5 mt-4 align-items-center">
        <!-- For Demo Purpose -->
        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
          <img src="https://res.cloudinary.com/mhmd/image/upload/v1569543678/form_d9sh6m.svg" alt="" class="img-fluid mb-3 d-none d-md-block">
          <h1 class=""> Welcome to PetLovers! </h1>
          <p class="font-italic text-muted mb-0 ">Here at PetLovers, a pet is more than a best friend.</p>
          <p class="font-italic text-muted">From, <a href="https://bootstrapious.com" class="text-muted">
              <u>the PetLovers team</u></a>
          </p>
        </div>

        <!-- Registration Form -->
        <div class="col-md-7 col-lg-6 ml-auto">
          <form action="/login" method="post">

            <!-- Role -->
            <div class="input-group col-lg-12 mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text bg-white px-4 border-md border-right-0">
                  <i class="fa fa-black-tie text-muted"></i>
                </span>
              </div>
              <select id="role" name="roletitle" placeholder="Choose Role" class="form-control custom-select bg-white border-left-0 border-md">
                <option value="Pet Owner">Pet Owner</option>
                <option value="Admin">Admin</option>
                <option value="Care Taker">Care Taker</option>

              </select>
            </div>

            <!-- Username -->
            <div class="input-group col-lg-12 mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text bg-white px-4 border-md border-right-0">
                  <i class="fa fa-user text-muted"></i>
                </span>
              </div>
              <input id="username" type="username" name="username" placeholder="Username" class="form-control bg-white border-left-0 border-md">
            </div>


            <!-- Password -->
            <div class="input-group col-lg-12 mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text bg-white px-4 border-md border-right-0">
                  <i class="fa fa-lock text-muted"></i>
                </span>
              </div>
              <input id="password" type="password" name="password" placeholder="Password" class="form-control bg-white border-left-0 border-md">
            </div>


            <!-- Submit Button -->
            <div class="form-group col-lg-12 mx-auto mb-0">
              <button class="btn btn-primary btn-block py-2" type="submit" name="button"><span class="font-weight-bold">Log in</span></button>
            </div>

            <!-- Divider Text -->
            <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
              <div class="border-bottom w-100 ml-5"></div>
              <span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
              <div class="border-bottom w-100 mr-5"></div>
            </div>

            <!-- Social Login -->
            <div class="form-group col-lg-12 mx-auto">
              <a href="#" class="btn btn-primary btn-block py-2 btn-facebook">
                <i class="fa fa-facebook-f mr-2"></i>
                <span class="font-weight-bold">Continue with Facebook</span>
              </a>
              <a href="#" class="btn btn-primary btn-block py-2 btn-twitter">
                <i class="fa fa-twitter mr-2"></i>
                <span class="font-weight-bold">Continue with Twitter</span>
              </a>
            </div>

            <!-- Not yet Registered -->
            <div class="text-center w-100">
              <p class="text-muted font-weight-bold">Not yet Registered? <a href="register" class="text-primary ml-2">Register here</a></p>
            </div>

        </div>
        </form>
      </div>
    </div>
    </div>
    <script type="text/javascript">
      // Changing input group text on focus
      $(function() {
        $('input, select').on('focus', function() {
          $(this).parent().find('.input-group-text').css('border-color', '#80bdff');
        });
        $('input, select').on('blur', function() {
          $(this).parent().find('.input-group-text').css('border-color', '#ced4da');
        });
      });
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>

</html>
